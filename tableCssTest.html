<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 CSS 연습</title>
    <style>
      table{
        border:solid 1px #000000;
        border-collapse:collapse;
        width:700px;
      }

      td, th{
        border:solid 1px #000000;
      }
      tr{
        height:50px;
        text-align:center;
      }
      tr.title{
        height:30px;
        background-color:#eeeeee;
      }

      td.train_num{
        background:pink;
        text-decoration:underline;
      }
      td.start{
        width:80px;
      }
      td.end{
        width:80px;
      }

    </style>
</head>
<body>
    <h2>KTX 열차표 예매</h2>
    <table border="1" cellpadding="0" cellspacing="0">
      <tr class="title">
        <th>열차번호</th>
        <th>출발</th>
        <th>도착</th>
        <th>출발시간</th>
        <th>특실</th>
        <th>일반실</th>
        <th>소요시간</th>
      </tr>
      <tr>
        <td class="train_num">175</td>
        <td class="start">서울</td>
        <td class="end">부산</td>
        <td>21:00</td>
        <td>매진</td>
        <td>매진</td>
        <td>02:44</td>
      </tr>
      <tr>
        <td class="train_num">177</td>
        <td>서울</td>
        <td>부산</td>
        <td>21:30</td>
        <td>예약하기</td>
        <td>예약하기</td>
        <td>02:38</td>
      </tr>
      <tr>
        <td class="train_num">179</td>
        <td>서울</td>
        <td>부산</td>
        <td>22:00</td>
        <td>예약하기</td>
        <td>예약하기</td>
        <td>02:42</td>
      </tr>
    </table>
</body>
</html>
