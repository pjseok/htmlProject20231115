<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 리스트 연습</title>
    <style>
        li {
            /* list-style-type:square; */
            /* square, disc(기본값) circle none */
            list-style-image:url("img/dot-blue.png"); /* 글머리기호를 이미지로 */
        }
    </style>
</head>
<body>
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <li>바나나</li>
        <li>수 박</li>
        <li>사 과</li>
        <li>포 도</li>
    </ul>
</body>
</html>
